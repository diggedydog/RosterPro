<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Roster Pro</title>
</head>

<body>
    <div class="page" id="home">
        <h1>Welcome to</h1>
        <h1>Roster Pro!</h1>
        <button id="newGame" class="homePageButton">New Game</button>       
        <button id="resumeGame" class="homePageButton">Resume Game</button>
        <button id="newRoster" class="homePageButton">New Roster</button>
        <button id="editRoster" class="homePageButton">Edit Roster</button>
        <button id="helpAbout" class="homePageButton">Help/About</button>
    </div>
    
    <div class="page" id="rosterCreation">
        <div data-role="header">
            <button class="back">Back</button>
            <h2>Roster</h2>
        

            <button class="addPlayerbtn">Add Player</button>
            <button id="clearButton">Clear Roster</button>
            <div>
            <input id="playerName" placeholder="Enter Player Name" autofocus="true"/>
            </div>
            <ol id="rosterList">
                
            </ol>
            <button id="finishRoster">Finish</button>
            <button id="delRoster">Delete Roster</button>
        </div>                  
    </div>
    <div class="page" id="editRosterSelect">
        <div data-role="header">
            <button class="back">Back</button>
            <h2>Select Roster to Edit</h2>
            
        </div>
        <ul id="finishedRosters">
            
        </ul>
        <button id="newRosterFromEdit">New Roster</button>
    </div>

</body>
</html>
